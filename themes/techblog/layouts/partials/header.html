<header class="site-header">
  <div class="container">
    <h1 class="site-title">
      <a href="{{ .Site.BaseURL }}">{{ if .Site.Params.display_title }}{{ .Site.Params.display_title }}{{ else }}{{ .Site.Title }}{{ end }}</a>
    </h1>
    {{ if .Site.Params.display_description }}
    <p class="site-description">{{ .Site.Params.display_description }}</p>
    {{ else if .Site.Params.description }}
    <p class="site-description">{{ .Site.Params.description }}</p>
    {{ end }}
  </div>
</header>
