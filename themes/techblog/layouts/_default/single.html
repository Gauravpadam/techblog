{{ define "main" }}
<article class="post">
  <div class="post-header">
    <a href="{{ .Site.BaseURL }}" class="back-link">Back to Home</a>
    
    <h1 class="post-title">{{ .Title }}</h1>
    
    {{ partial "post-meta.html" . }}
    
    {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
      <span class="tag">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </div>
  
  <div class="post-content">
    {{ .Content }}
  </div>
  
  {{ partial "author-bio.html" . }}
</article>
{{ end }}
